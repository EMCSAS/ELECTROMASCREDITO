<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Electromáscrédito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1b263b; /* Azul marino */
            color: #fff; /* Blanco */
        }
        h1, h2 {
            color: #f39c12; /* Naranja */
            font-weight: bold; /* Negrita */
        }
        .container {
            background-color: #fff;
            color: #333;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        footer {
            text-align: center;
            margin-top: 20px;
            color: #f39c12;
        }
        .table th, .table td {
            vertical-align: middle;
        }
        .accordion-button:not(.collapsed) {
            background-color: #f39c12;
            color: #fff;
        }
        #calculatorResult {
            font-weight: bold;
            color: #f39c12;
        }
        .select-product {
            cursor: pointer;
            color: #f39c12;
            text-decoration: underline;
        }
        .small-table {
            font-size: 1rem;
            width: 60%;
            margin: 0 auto;
        }
        .small-table th, .small-table td {
            padding: 5px;
        }
        .small-table td:first-child {
            white-space: nowrap;
            width: 30%;
        }
        .small-table td:nth-child(2) {
            text-align: left;
        }
        .discount-row {
            background-color: #28a745;
            color: #fff;
        }
        .btn-custom {
            background-color: #f39c12;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            margin-right: 10px;
        }
        .btn-custom:hover {
            background-color: #e67e22;
        }

        /* Estilos para la sección de ingreso del número de teléfono */
        .phone-input-container {
            background-color: #fff;
            color: #333;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 20px;
            display: flex;
            align-items: center;
            width: fit-content;
        }
        .phone-input-container label {
            margin-right: 10px;
            font-weight: bold;
        }
        .phone-input-container input {
            border: 1px solid #ccc;
            padding: 5px 10px;
            border-radius: 5px;
            outline: none;
        }

        /* Estilos para el botón de WhatsApp */
        .btn-whatsapp {
            background-color: #25D366;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-flex;
            align-items: center;
            text-decoration: none;
            font-size: 16px;
            margin-top: 20px;
        }
        .btn-whatsapp:hover {
            background-color: #20b857;
        }

        /* Estilos para la separación de las opciones */
        .radio-options label {
            margin-right: 20px;
        }

    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Catálogo de Electromáscrédito</h1>

        <!-- Acordeón para las categorías -->
        <div class="accordion" id="catalogoAccordion">
            <!-- Aquí se generarán dinámicamente las categorías y productos -->
        </div>

        <h2 class="text-center mt-4">Simulador</h2>
        <form id="calculatorForm">
            <div class="mb-3">
                <label for="productSelected" class="form-label">Producto Seleccionado:</label>
                <input type="text" class="form-control" id="productSelected" readonly>
            </div>

            <!-- Botones de selección para el tipo de cliente -->
            <div class="mb-3">
                <label class="form-label">Tipo de Cliente:</label>
                <div class="radio-options">
                    <label><input type="radio" name="convenio" value="convenio"> Convenio</label>
                    <label><input type="radio" name="convenio" value="no-convenio"> No Convenio</label>
                </div>
            </div>

            <!-- Botones de selección para el número de cuotas -->
            <div class="mb-3">
                <label class="form-label">Número de Cuotas:</label>
                <div id="installmentMonths" class="radio-options">
                    <label><input type="radio" name="cuotas" value="1"> 1</label>
                    <label><input type="radio" name="cuotas" value="2"> 2</label>
                    <label><input type="radio" name="cuotas" value="3"> 3</label>
                    <label><input type="radio" name="cuotas" value="4"> 4</label>
                    <label><input type="radio" name="cuotas" value="5"> 5</label>
                    <label><input type="radio" name="cuotas" value="6"> 6</label>
                    <label><input type="radio" name="cuotas" value="7"> 7</label>
                    <label><input type="radio" name="cuotas" value="8"> 8</label>
                    <label><input type="radio" name="cuotas" value="9"> 9</label>
                    <label><input type="radio" name="cuotas" value="10"> 10</label>
                    <label><input type="radio" name="cuotas" value="11"> 11</label>
                    <label><input type="radio" name="cuotas" value="12"> 12</label>
                </div>
            </div>

            <div class="mb-3">
                <label for="downPaymentPercentage" class="form-label">Entrada (%):</label>
                <input type="number" class="form-control" id="downPaymentPercentage" value="0" min="0" max="100">
            </div>
            <div class="mb-3">
                <label for="discount" class="form-label">Descuento por Cliente (%):</label>
                <input type="number" class="form-control" id="discount" value="0" required>
            </div>
            <button type="button" class="btn-custom" onclick="calculateInstallments()">Calcular Cuotas</button>
            <button type="button" class="btn-custom" onclick="resetForm()">Nueva Consulta</button>
        </form>

        <div class="mt-4">
            <table class="table table-bordered small-table">
                <tbody>
                    <tr>
                        <td>Tipo de Producto</td>
                        <td id="productSelectedType"></td>
                    </tr>
                    <tr>
                        <td>Precio a crédito</td>
                        <td id="creditPriceResult">$0.00</td>
                    </tr>
                    <tr>
                        <td>Entrada</td>
                        <td id="downPaymentAmountResult">$0.00</td>
                    </tr>
                    <tr>
                        <td>Valor financiado</td>
                        <td id="financedAmountResult">$0.00</td>
                    </tr>
                    <tr>
                        <td>Cuota mensual</td>
                        <td id="monthlyPaymentResult">$0.00</td>
                    </tr>
                    <tr>
                        <td>Tiempo de financiamiento</td>
                        <td id="financingTimeResult"></td>
                    </tr>
                    <tr class="discount-row">
                        <td>Ahorro EMC</td>
                        <td id="discountResult">$0.00</td>
                    </tr>
                </tbody>
            </table>

            <!-- Sección de ingreso del número de teléfono justo debajo de la tabla -->
            <div class="phone-input-container">
                <label for="phoneNumber">Número telefónico:</label>
                <div>
                    <input type="tel" id="phoneNumber" placeholder="Ingrese su número" />
                </div>
            </div>

            <!-- Botón para compartir por WhatsApp al final de la tabla -->
            <a href="#" class="btn-whatsapp" id="whatsappButton" target="_blank" onclick="sendWhatsApp()">
                Enviar por WhatsApp
            </a>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Electromáscrédito - Todos los derechos reservados</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>

    <script>
        let categorias = {};
        let pvcSelected = 0;

        // Función para cargar el archivo CSV y almacenarlo en la variable productos
        function loadCSV(file) {
            fetch(file)
                .then(response => response.text())  // Obtiene el contenido del archivo CSV como texto
                .then(data => {
                    const rows = data.split('\n'); // Obtener todas las filas del CSV
                    let currentCategory = ''; // Variable para almacenar la categoría actual

                    // Omitir la primera fila, que se asume es de referencia
                    rows.slice(1).forEach(row => {
                        const columns = row.split(';');  // Dividir cada fila en columnas usando punto y coma como separador
                        const categoria = columns[0]?.trim();  // Columna 1: Categoría o vacío para productos
                        const codigoSAP = columns[1]?.trim();  // Columna 2: Código SAP
                        const descripcion = columns[2]?.trim();  // Columna 3: Descripción del Material
                        const pvc = columns[3] ? parseFloat(columns[3].replace(',', '.')) : null;  // Columna 4: PVC

                        if (categoria) {
                            // Si hay una categoría explícita, actualizar la categoría actual
                            currentCategory = categoria;
                            categorias[currentCategory] = [];
                        }

                        if (pvc && currentCategory) {
                            // Si hay PVC, agregar el producto a la categoría actual
                            categorias[currentCategory].push({ codigoSAP, descripcion, pvc });
                        }
                    });
                    populateCatalog(); // Llama a la función para llenar la tabla del catálogo con los productos
                })
                .catch(error => console.error('Error al cargar el archivo CSV:', error)); // Muestra un error si algo sale mal
        }

        // Función para llenar las categorías y productos del catálogo
        function populateCatalog() {
            const accordionContainer = document.getElementById("catalogoAccordion");
            accordionContainer.innerHTML = ''; // Limpiar el contenido previo

            Object.keys(categorias).forEach((categoria, index) => {
                // Crear el elemento de categoría (acordeón)
                const accordionItem = document.createElement('div');
                accordionItem.classList.add('accordion-item');
                
                accordionItem.innerHTML = `
                    <h2 class="accordion-header" id="heading${index}">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse${index}" aria-expanded="false" aria-controls="collapse${index}">
                            ${categoria}
                        </button>
                    </h2>
                    <div id="collapse${index}" class="accordion-collapse collapse" aria-labelledby="heading${index}" data-bs-parent="#catalogoAccordion">
                        <div class="accordion-body">
                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th>Producto</th>
                                        <th>Código SAP</th>
                                        <th>PVC</th>
                                        <th>Contado</th>
                                        <th>3 meses</th>
                                        <th>6 meses</th>
                                        <th>12 meses</th>
                                        <th>Seleccionar</th>
                                    </tr>
                                </thead>
                                <tbody id="catalogBody${index}">
                                    <!-- Aquí se cargarán los productos de esta categoría -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                `;

                accordionContainer.appendChild(accordionItem);

                // Ahora poblar los productos dentro de esta categoría
                const tbody = document.getElementById(`catalogBody${index}`);
                categorias[categoria].forEach(producto => {
                    const tr = document.createElement("tr");
                    tr.innerHTML = `
                        <td>${producto.descripcion}</td>
                        <td>${producto.codigoSAP}</td>
                        <td class="pvc">$${producto.pvc.toFixed(2)}</td>
                        <td class="contado">$${(producto.pvc * 1.20).toFixed(2)}</td>
                        <td class="tresMeses">$${(producto.pvc * 1.40).toFixed(2)}</td>
                        <td class="seisMeses">$${(producto.pvc * 1.60).toFixed(2)}</td>
                        <td class="doceMeses">$${(producto.pvc * 1.80).toFixed(2)}</td>
                        <td><span class="select-product" onclick="selectProduct(this)">Seleccionar</span></td>
                    `;
                    tbody.appendChild(tr);
                });
            });
        }

        // Función para seleccionar un producto desde la tabla
        function selectProduct(element) {
            const row = element.closest('tr');
            const productName = row.querySelector('td:nth-child(1)').textContent;
            const pvc = parseFloat(row.querySelector('.pvc').textContent.replace('$', ''));
            document.getElementById('productSelected').value = productName;
            document.getElementById('productSelectedType').textContent = productName;

            // Almacenar el precio PVC seleccionado para utilizar en los cálculos
            pvcSelected = pvc;

            // Obtener el acordeón colapsado y contraerlo
            const accordionItem = element.closest('.accordion-collapse');
            const collapseInstance = bootstrap.Collapse.getOrCreateInstance(accordionItem);
            collapseInstance.hide();  // Contraer el acordeón

            // Hacer scroll a la sección de simulación
            document.getElementById('calculatorForm').scrollIntoView({ behavior: 'smooth' });
        }

        // Función para calcular las cuotas
        function calculateInstallments() {
            const downPaymentPercentage = parseFloat(document.getElementById('downPaymentPercentage').value);
            const months = parseInt(document.querySelector('input[name="cuotas"]:checked').value);
            const discountPercentage = parseFloat(document.getElementById('discount').value);
            const convenio = document.querySelector('input[name="convenio"]:checked').value;
            let creditPrice = 0;

            // Utilidad progresiva según el número de meses
            if (months <= 3) {
                creditPrice = pvcSelected * (1 + (0.25 + ((months - 1) * 0.075)));
            } else if (months > 3 && months <= 6) {
                creditPrice = pvcSelected * (1.40 + ((months - 4) * 0.10));
            } else if (months > 6 && months <= 12) {
                creditPrice = pvcSelected * (1.61 + ((months - 7) * 0.065));
                if (creditPrice > pvcSelected * 1.80) {
                    creditPrice = pvcSelected * 1.80; // Limitar al 80%
                }
            }

            // Aplicar descuento si es mayor a 0%
            let discountAmount = 0;
            if (discountPercentage > 0) {
                discountAmount = (creditPrice * discountPercentage) / 100;
                creditPrice -= discountAmount; // Restar el descuento al precio a crédito
            }

            // Ajuste del precio en base a la entrada y convenio
            if (convenio === 'no-convenio') {
                if (downPaymentPercentage === 0) {
                    creditPrice *= 1.05;  // Aumento del 5% si la entrada es 0%
                } else if (downPaymentPercentage > 0 && downPaymentPercentage <= 9) {
                    // Reducción progresiva del recargo del 5% al 1% según la entrada
                    const extraCharge = 5 - ((downPaymentPercentage / 9) * 4);
                    creditPrice *= (1 + extraCharge / 100);  // Aplicar recargo progresivo
                } else if (downPaymentPercentage > 9 && downPaymentPercentage <= 11) {
                    // No se hace ajuste en el precio si la entrada está entre 9% y 11%
                } else if (downPaymentPercentage > 11 && downPaymentPercentage <= 90) {
                    // Reducción progresiva hasta el 10% según el porcentaje de entrada
                    const discountReduction = ((downPaymentPercentage - 11) / (90 - 11)) * 10;
                    creditPrice *= (1 - discountReduction / 100);  // Aplicar descuento progresivo
                }
            }

            // Calcular valor de la entrada
            const downPaymentAmount = (creditPrice * downPaymentPercentage) / 100;

            // Calcular el valor financiado
            const financedAmount = creditPrice - downPaymentAmount;
            const monthlyPayment = financedAmount / months;

            document.getElementById('creditPriceResult').textContent = `$${creditPrice.toFixed(2)}`;
            document.getElementById('discountResult').textContent = `$${discountAmount.toFixed(2)}`;
            document.getElementById('financedAmountResult').textContent = `$${financedAmount.toFixed(2)}`;
            document.getElementById('monthlyPaymentResult').textContent = `$${monthlyPayment.toFixed(2)}`;
            document.getElementById('downPaymentAmountResult').textContent = `$${downPaymentAmount.toFixed(2)}`;
            document.getElementById('financingTimeResult').textContent = `${months} meses`;
        }

        // Función para reiniciar el formulario y los resultados
        function resetForm() {
            document.getElementById('calculatorForm').reset();
            document.getElementById('productSelectedType').textContent = '';
            document.getElementById('creditPriceResult').textContent = '$0.00';
            document.getElementById('financedAmountResult').textContent = '$0.00';
            document.getElementById('monthlyPaymentResult').textContent = '$0.00';
            document.getElementById('downPaymentAmountResult').textContent = '$0.00';
            document.getElementById('financingTimeResult').textContent = '';
            document.getElementById('discountResult').textContent = '$0.00';
            document.getElementById('phoneNumber').value = ''; // Borrar el número de WhatsApp
        }

        // Función para enviar el mensaje de WhatsApp con el resumen en formato de tabla
        function sendWhatsApp() {
            const phoneNumber = document.getElementById('phoneNumber').value.trim();
            const product = document.getElementById('productSelectedType').textContent;
            const creditPrice = document.getElementById('creditPriceResult').textContent;
            const downPayment = document.getElementById('downPaymentAmountResult').textContent;
            const financedAmount = document.getElementById('financedAmountResult').textContent;
            const monthlyPayment = document.getElementById('monthlyPaymentResult').textContent;
            const financingTime = document.getElementById('financingTimeResult').textContent;
            const discount = document.getElementById('discountResult').textContent;

            const message = `
                *ELECTROMÁSCRÉDITO*\n
                Estimado cliente, su cotización para el producto *${product}* es el siguiente:\n
                *Precio a crédito*: ${creditPrice}\n
                *Entrada*: ${downPayment}\n
                *Valor financiado*: ${financedAmount}\n
                *Cuota mensual*: ${monthlyPayment}\n
                *Tiempo de financiamiento*: ${financingTime}\n
                *Ahorro EMC*: ${discount}
            `;

            const whatsappUrl = `https://api.whatsapp.com/send?phone=${phoneNumber}&text=${encodeURIComponent(message)}`;
            document.getElementById('whatsappButton').href = whatsappUrl;
        }

        // Cargar productos al iniciar
        document.addEventListener("DOMContentLoaded", function() {
            loadCSV('https://emcsas.github.io/electromascredito/precios.csv'); // Cambia esto con tu URL correcta del archivo CSV
        });
    </script>
</body>
</html>
