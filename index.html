<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Precios CSV</title>
</head>
<body>

    <h1>Precios de productos</h1>
    <table id="preciosTable" border="1">
        <thead>
            <tr>
                <th>Categoría</th>
                <th>Subcategoría</th>
                <th>Código SAP</th>
                <th>Descripción</th>
                <th>Precio</th>
            </tr>
        </thead>
        <tbody>
            <!-- Aquí se insertarán los datos del CSV -->
        </tbody>
    </table>

    <script>
        // Función para cargar y mostrar el archivo CSV
        async function cargarCSV() {
            const response = await fetch('precio.csv');
            const data = await response.text();
            const rows = data.split('\n');

            // Seleccionar el cuerpo de la tabla
            const tbody = document.querySelector('#preciosTable tbody');

            // Iterar sobre cada fila del archivo CSV
            rows.forEach(row => {
                const cols = row.split(';'); // Separar por ';'
                
                // Crear una nueva fila en la tabla
                const tr = document.createElement('tr');
                
                // Agregar cada columna de la fila
                cols.forEach(col => {
                    const td = document.createElement('td');
                    td.textContent = col;
                    tr.appendChild(td);
                });

                // Agregar la fila completa al cuerpo de la tabla
                tbody.appendChild(tr);
            });
        }

        // Llamar a la función para cargar y mostrar el CSV
        cargarCSV();
    </script>

</body>
</html>
