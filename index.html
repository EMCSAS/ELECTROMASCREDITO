<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Electromáscrédito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilos globales */
        body {
            background-color: #1b263b; /* Azul marino */
            color: #fff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        h1, h2 {
            color: #f39c12; /* Naranja */
            font-weight: bold;
            text-transform: uppercase;
        }

        /* Contenedor principal */
        .container {
            background-color: #ffffff; /* Fondo blanco para el contenido */
            color: #333;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }

        /* Botones personalizados */
        .btn-custom {
            background-color: #f39c12; /* Naranja */
            color: white;
            border: none;
            padding: 12px 25px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            margin-right: 10px;
            transition: all 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #e67e22; /* Un naranja más intenso */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Estilo para la tabla */
        .table {
            background-color: #f7f7f7; /* Fondo suave para la tabla */
            color: #333;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .table th {
            background-color: #f39c12; /* Naranja en los encabezados */
            color: white;
            padding: 12px;
            text-align: center;
        }

        .table td {
            padding: 12px;
            vertical-align: middle;
            text-align: center;
        }

        /* Acordeón con estilo */
        .accordion-button:not(.collapsed) {
            background-color: #f39c12; /* Naranja */
            color: #fff;
        }

        .accordion-button.collapsed {
            background-color: #ffffff; /* Fondo blanco cuando está colapsado */
            color: #1b263b; /* Texto en azul marino */
        }

        .accordion-button:hover {
            background-color: #e67e22;
            color: white;
        }

        /* Campos de texto */
        input[type="text"],
        input[type="number"] {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            width: 100%;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            border-color: #f39c12; /* Naranja */
            box-shadow: 0 0 8px rgba(243, 156, 18, 0.5); /* Sombra suave */
            outline: none;
        }

        /* Sección de entradas */
        .phone-input-container {
            background-color: #fff;
            color: #333;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            display: flex;
            align-items: center;
        }

        /* Botón WhatsApp */
        .btn-whatsapp {
            background-color: #25D366;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-flex;
            align-items: center;
            text-decoration: none;
            font-size: 16px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .btn-whatsapp:hover {
            background-color: #20b857;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Sección del simulador */
        h2 {
            margin-top: 40px;
            border-bottom: 2px solid #f39c12;
            display: inline-block;
            padding-bottom: 10px;
        }

        /* Estilos de las tarjetas */
        .card {
            background-color: #fff;
            color: #333;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .card-header {
            background-color: #f39c12;
            color: white;
            font-weight: bold;
            padding: 15px;
        }

        .card-body {
            padding: 20px;
        }

        /* Pie de página */
        footer {
            background-color: #1b263b;
            padding: 20px;
            color: white;
            text-align: center;
        }

        /* Transiciones en las tablas */
        tr:hover {
            background-color: #f0f0f0;
            transition: background-color 0.3s ease;
        }

        /* Diseño responsive */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .table {
                font-size: 14px;
            }

            .btn-custom {
                font-size: 14px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>

    <!-- Contenedor principal -->
    <div class="container mt-5">
        <h1 class="text-center mb-4">Catálogo de Electromáscrédito</h1>

        <!-- Acordeón para las categorías -->
        <div class="accordion" id="catalogoAccordion">
            <!-- Aquí se generarán dinámicamente las categorías y productos -->
        </div>

        <!-- Simulador -->
        <h2 class="text-center">Simulador</h2>
        <form id="calculatorForm">
            <div class="mb-3">
                <label for="productSelected" class="form-label">Producto Seleccionado:</label>
                <input type="text" class="form-control" id="productSelected" readonly>
            </div>

            <div class="mb-3">
                <label class="form-label">Tipo de Cliente:</label>
                <div class="radio-options">
                    <label><input type="radio" name="convenio" value="convenio"> Convenio</label>
                    <label><input type="radio" name="convenio" value="no-convenio"> No Convenio</label>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Número de Cuotas:</label>
                <div id="installmentMonths" class="radio-options">
                    <label><input type="radio" name="cuotas" value="1"> 1</label>
                    <label><input type="radio" name="cuotas" value="2"> 2</label>
                    <label><input type="radio" name="cuotas" value="3"> 3</label>
                    <label><input type="radio" name="cuotas" value="4"> 4</label>
                    <label><input type="radio" name="cuotas" value="5"> 5</label>
                    <label><input type="radio" name="cuotas" value="6"> 6</label>
                    <label><input type="radio" name="cuotas" value="7"> 7</label>
                    <label><input type="radio" name="cuotas" value="8"> 8</label>
                    <label><input type="radio" name="cuotas" value="9"> 9</label>
                    <label><input type="radio" name="cuotas" value="10"> 10</label>
                    <label><input type="radio" name="cuotas" value="11"> 11</label>
                    <label><input type="radio" name="cuotas" value="12"> 12</label>
                </div>
            </div>

            <div class="mb-3">
                <label for="downPaymentPercentage" class="form-label">Entrada (%):</label>
                <input type="number" class="form-control" id="downPaymentPercentage" value="0" min="0" max="100">
            </div>

            <div class="mb-3">
                <label for="discount" class="form-label">Descuento por Cliente (%):</label>
                <input type="number" class="form-control" id="discount" value="0" required>
            </div>

            <button type="button" class="btn-custom" onclick="calculateInstallments()">Calcular Cuotas</button>
            <button type="button" class="btn-custom" onclick="resetForm()">Nueva Consulta</button>
        </form>

        <!-- Resultados -->
        <div class="mt-4">
            <table class="table table-bordered small-table">
                <tbody>
                    <tr>
                        <th>Tipo de Producto</th>
                        <td id="productSelectedType"></td>
                    </tr>
                    <tr>
                        <th>Precio a crédito</th>
                        <td id="creditPriceResult">$0.00</td>
                    </tr>
                    <tr>
                        <th>Entrada</th>
                        <td id="downPaymentAmountResult">$0.00</td>
                    </tr>
                    <tr>
                        <th>Valor financiado</th>
                        <td id="financedAmountResult">$0.00</td>
                    </tr>
                    <tr>
                        <th>Cuota mensual</th>
                        <td id="monthlyPaymentResult">$0.00</td>
                    </tr>
                    <tr>
                        <th>Tiempo de financiamiento</th>
                        <td id="financingTimeResult"></td>
                    </tr>
                    <tr class="discount-row">
                        <th>Ahorro EMC</th>
                        <td id="discountResult">$0.00</td>
                    </tr>
                </tbody>
            </table>

            <!-- Sección de número de teléfono -->
            <div class="phone-input-container">
                <label for="phoneNumber">Número telefónico:</label>
                <input type="tel" id="phoneNumber" placeholder="Ingrese su número">
            </div>

            <!-- Botón para enviar por WhatsApp -->
            <a href="#" class="btn-whatsapp" id="whatsappButton" target="_blank" onclick="sendWhatsApp()">
                Enviar por WhatsApp
            </a>
        </div>
    </div>

    <!-- Pie de página -->
    <footer>
        <p>&copy; 2024 Electromáscrédito - Todos los derechos reservados</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Manteniendo el código de cálculos y dinámicas originales intactos.
    </script>
</body>
</html>
