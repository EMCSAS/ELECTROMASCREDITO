<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1b263b;
            color: #fff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            position: relative;
        }

        .bubble {
            position: absolute;
            border-radius: 50%;
            z-index: 1;
            opacity: 0.3;
        }

        .bubble1 { background-color: rgba(243, 156, 18, 0.7); width: 150px; height: 150px; top: 10%; left: 10%; }
        .bubble2 { background-color: rgba(52, 152, 219, 0.7); width: 200px; height: 200px; top: 5%; right: 15%; }
        .bubble3 { background-color: rgba(46, 204, 113, 0.7); width: 150px; height: 150px; top: 50%; left: 5%; }
        .bubble4 { background-color: rgba(155, 89, 182, 0.7); width: 180px; height: 180px; bottom: 10%; right: 10%; }
        .bubble5 { background-color: rgba(241, 196, 15, 0.7); width: 120px; height: 120px; bottom: 20%; left: 50%; }

        .navbar {
            background-color: #f39c12;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        .navbar h1 {
            font-size: 2rem;
            color: #fff;
            text-align: center;
            margin: 0;
        }

        .container {
            background-color: #fff;
            color: #333;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 2;
            margin: 30px auto;
        }

        h2 {
            text-align: center;
            color: #f39c12;
            font-weight: bold;
            text-transform: uppercase;
        }

        .table th, .table td {
            padding: 10px;
            text-align: center;
        }

        .btn-custom {
            background-color: #f39c12;
            color: white;
            border: none;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
        }

        .phone-input-container {
            background-color: #fff;
            color: #333;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
            display: flex;
            align-items: center;
            width: 100%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        footer {
            text-align: center;
            color: #f39c12;
            margin: 20px 0;
        }

        /* Adaptaciones para móviles */
        @media (max-width: 768px) {
            .navbar {
                height: 80px;
            }
            .navbar h1 {
                font-size: 1.5rem;
            }
            .container {
                padding: 10px;
            }
            .table {
                font-size: 0.8rem;
            }
            .btn-custom {
                padding: 8px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>Bienvenido a Electromáscrédito</h1>
    </div>

    <div class="container">
        <h2>Catálogo de productos</h2>
        <!-- Aquí iría el contenido dinámico del catálogo -->

        <h2>Simulador</h2>
        <form id="calculatorForm">
            <div class="mb-3">
                <label for="productSelected" class="form-label">Producto Seleccionado:</label>
                <input type="text" class="form-control" id="productSelected" readonly>
            </div>

            <div class="mb-3">
                <label class="form-label">Tipo de Cliente:</label>
                <div class="radio-options">
                    <label><input type="radio" name="convenio" value="convenio"> Convenio</label>
                    <label><input type="radio" name="convenio" value="no-convenio"> No Convenio</label>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Número de Cuotas:</label>
                <div id="installmentMonths" class="radio-options">
                    <label><input type="radio" name="cuotas" value="1"> 1</label>
                    <!-- Más opciones de cuotas -->
                </div>
            </div>

            <div class="mb-3">
                <label for="downPaymentPercentage" class="form-label">Entrada (%):</label>
                <input type="number" class="form-control" id="downPaymentPercentage" value="0" min="0" max="100">
            </div>
            <div class="mb-3">
                <label for="discount" class="form-label">Descuento por Cliente (%):</label>
                <input type="number" class="form-control" id="discount" value="0">
            </div>
            <button type="button" class="btn-custom" onclick="calculateInstallments()">Calcular Cuotas</button>
        </form>

        <footer>
            <p>&copy; 2024 Electromáscrédito - Todos los derechos reservados</p>
        </footer>
    </div>

    <div class="bubble bubble1"></div>
    <div class="bubble bubble2"></div>
    <div class="bubble bubble3"></div>
    <div class="bubble bubble4"></div>
    <div class="bubble bubble5"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
